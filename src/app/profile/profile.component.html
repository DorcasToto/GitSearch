<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark indigo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Github</a>
            <ul class="navbar-nav mr-auto mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">GithubSearch <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <app-form (searchProf)='searchUser($event)'></app-form>
    <hr>

    <div class="row">
        <div class="col-md-3">

            <div class=" testimonial-card">

                <div class="avatar pt-3" style="z-index:4;">
                    <img src="{{userProfile.avatar_url}}" class="width-full border bg-white" alt="woman avatar"
                        style="height:auto;" alt width="260" height="260">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{userProfile.login}}</h4>
                    <hr>
                    <p>{{userProfile.bio}}</p>
                    <div class="row">
                        <div class="col-sm">
                            {{userProfile.followers}}<p>followers</p>
                        </div>
                        <div class="col-sm">
                            {{userProfile.following}}<p>following</p>
                        </div>
                    </div>
                    {{userProfile.location}}
                </div>
            </div>
        </div>

        <div class="col-md-9 pt-3">
            <h3 class="text-center">Repositories</h3>
        </div>
    </div>

</div>
